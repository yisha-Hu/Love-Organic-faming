    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>
        <a href="index.html">
            <h1 id="logo">Love Organic Farming</h1>
            
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="Sign-Up.html" class="active">Sign Up</a>

                    <a href="FAQs.html">FAQs</a>
                </li>
                <li>
                    <a href="index.html" >Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <hr>

    <section class="form-section">
        <div id="tomato-image">
            
            <form id="details">
                <h2>Please Fill The Form to Join Us!</h2>
                <label for="fname">First Name</label><br><br>
                <input id="fname" type="text" name="first_name" required><br><br>
                <label for="lname">Last Name</label><br><br>
                <input id="lname" type="text" name="last_name" required><br><br>
                <label for="email">Email Address</label><br><br>
                <input id="email" type="email" name="email_address" required /><br><br>
                <label for="volunteer">Volunteer</label>
                <input type="radio" id="volunteer" name="support_preference" value="volunteer" required />
                <label for="membership">Membership</label>
                <input id="membership" type="radio" name="support_preference" value="membership" />
                <label for="both" >Both</label>
                <input id="both" type="radio" name="support_preference" value="both" /><br><br>
                <input type="submit" value="Sign-Up" />
    
            </form>
            
               
           </div>
        
        
    </section>
    
    
    <hr>
    <footer>

        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/ea0766cd01.js" crossorigin="anonymous"></script>
